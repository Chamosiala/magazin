fragment RegularOrder on OrderDetails {
  id
  orderItems {
    product {
      id
      createdAt
      updatedAt
      name
      desc
      descSnippet
      price
      SKU
      category
      discount {
        id
        name
        desc
        discountPercent
        createdAt
        updatedAt
      }
    }
    quantity
  }
  userId
  status
  total
  address
  dataFrumoasa
  createdAt
  updatedAt
}
